<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>CabShare</title>
    <style type="text/css">
         html {
             font-size: 0.9em;
         }
        body {
            height: 100%;
            /*font-size: 16px;*/
            /*line-height: 28px;*/
            /*font-weight: 300;*/
            /*color: #313131;*/
            background-color: #eaebec
        }

         .startup-header {
             margin-top: 100px;
             margin-bottom: 15px;
             text-align: center;
         }
         .startup-header .dark-text {
             color :  #1e7dc8;
         }
         .startup-header .dark-text strong {
             color :#313131;
         }
         .startup-header .small-text-medium {
             font-size: 14px;
             font-weight: 600;
         }
         .startup-header .colored-text {
             color:  #313131;
         }
         .startup-header .colored-line {
             height: 2px;
             width: 80px;
             display: block;
             margin-top: 15px;
             margin-bottom: 15px;
         }
         .startup-header .sub-heading {
             margin-top: 20px;
             color : #313131;
         }

         #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #1e7dc8;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
    <link rel="stylesheet" href="resources/css/Ext.ux.touch.Rating.css" type="text/css">
    <!--<script type="text/javascript" src="resources/third-party/Ext.ux.touch.Rating.js"></script>    -->

</head>
<body>
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="startup-header" id="startup">
        <div class="small-text-medium colored-text">
            Search, Connect and Go
        </div>
        <h2 class="dark-text"><strong>Cab</strong>Share</h2>
        <div class="colored-line"></div>
        <div class="sub-heading">
            Share Taxi and Auto Rides Conveniently.
        </div>
    </div>

</body>
</html>
